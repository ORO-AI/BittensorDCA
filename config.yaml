# ============================================================
# DCA Stake Configuration
# ============================================================
# Run via cron: python dca_stake.py
# Test first:   python dca_stake.py --dry-run
# ============================================================

# --- Wallet Configuration ---
wallet_name: "new-alluvit"                        # Your Bittensor wallet name

# --- Staking Target ---
validator_hotkey: "5Et5W6p3PAccH2cA5KwgKPMsPMFtCDYrDx4BXz8RkxpAoFFj" # ORO validator hotkey
stake_amount: 0.01                            # TAO to stake per run

# Target Selection - Choose ONE approach:
#
# Option A: Single subnet (recommended for most users)
target_netuid: 15                             # Stake only into this subnet
#
# Option B: Whitelist mode (picks subnets from list)
# target_netuid: null                         # Set to null to enable whitelist
# whitelist: [15, 22, 48]                     # Choose best from these subnets

# --- Protection Settings ---
min_liquidity_ratio: 10.0                     # Pool must have 10x stake amount
max_price: 0.004                              # Only stake if price <= this (TAO per Alpha)
max_slippage: 0.05                            # Max 5% price slippage during execution
max_jitter_seconds: 10                        # Random delay 0-N seconds before execution

# --- Options ---
network: "finney"                             # finney, test, or local
log_file: "logs/dca.log"                      # Log file path
dry_run: false                                # Set true to test without staking

# ============================================================
# Cron Examples (add to crontab -e):
#
# Every 6 hours:
#   0 */6 * * * cd /path/to/DCABot && python dca_stake.py
#
# Daily at 2am UTC:
#   0 2 * * * cd /path/to/DCABot && python dca_stake.py
#
# Every hour:
#   0 * * * * cd /path/to/DCABot && python dca_stake.py
#
# Don't forget to set WALLET_PASSWORD in crontab!
# ============================================================
